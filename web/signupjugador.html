<html>
    <head>
        <title>Sign up Jugador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Sign up Jugador</div>
        <div>
            <form method="POST" action="insertJugador">
            Username:<input type="text" name="username"/><br/>
            Password:<input type="password" name="passw"/><br/>
            Fecha de nacimiento:<input type="datetime" name="fecha-nac"/><br/>
            Nombre Completo: <input type="text" name="nombre-completo"/>
            Hijo de Muggle: <br/>
            si<input type="radio" name="muggle" value="1"/>
            no<input type="radio" name="muggle" value="0"/><br/>
            Lugar de nacimiento: <input type="text" name="lugar-nac"/>
            Posicion en el equipo:<input type="text" name="posicion"/><br/>
            <input type="submit" value="Alta"/>
            </form>
        </div>
    </body>
</html>
